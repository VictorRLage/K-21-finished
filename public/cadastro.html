<script>
    function verificar(){
        var nomeUVar = nomeU_input.value;
        fetch("/usuarios/verificar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeUServer: nomeUVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                imagemNomeU.style.display =`inline`
                imagemNomeU.src=`https://i.imgur.com/aKQCcmW.png`
                throw ("valido");

            } else {
                imagemNomeU.style.display =`inline`
                imagemNomeU.src=`https://i.imgur.com/tk0UfYf.png`
                throw ("invalido");
                
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });

        return false;
    }
</script>
<script>
    function cadastrar() {
        msgALERTA.innerHTML = ``
        const modal_containerALERTA = document.getElementById('modal_containerALERTA');
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var nomeUVar = nomeU_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || nomeUVar == "") {
            msgALERTA.innerHTML = `Por favor preencha todos os campos`
            modal_containerALERTA.classList.add('showALERTA');
            modal_containerALERTA.addEventListener('click', () => {
                modal_containerALERTA.classList.remove('showALERTA');
            });

            return;
        } else if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            msgALERTA.innerHTML = `Por favor insira um email valido!`
            modal_containerALERTA.classList.add('showALERTA');
            modal_containerALERTA.addEventListener('click', () => {
                modal_containerALERTA.classList.remove('showALERTA');
            });
            return;
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                nomeUServer: nomeUVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                msgALERTA.innerHTML = `Cadastro realizado com sucesso`
                modal_containerALERTA.classList.add('showCONFIR');
                modal_containerALERTA.addEventListener('click', () => {
                    modal_containerALERTA.classList.remove('showCONFIR');
                });
                setTimeout(() => {
                    window.location = "login.html";
                }, 1500)

                limparFormulario();
                finalizarAguardar();
            } else {
                msgALERTA.innerHTML = `Esse nome de usuario já existe por favor tente novamente`
                modal_containerALERTA.classList.add('showALERTA');
                modal_containerALERTA.addEventListener('click', () => {
                    modal_containerALERTA.classList.remove('showALERTA');
                });
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });

        return false;
    }
</script>
